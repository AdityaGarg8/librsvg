# -*- indent-tabs-mode: nil -*-

image: opensuse:tumbleweed

stages:
  - test

before_script:
  - zypper install -y gcc rust rust-std cargo make
                   automake autoconf libtool gettext itstool
                   gtk-doc
                   git
                   gobject-introspection-devel
                   libxml2-devel
                   libcroco-devel
                   cairo-devel
                   pango-devel
                   gdk-pixbuf-devel
                   gtk3-devel

test:
  stage: test
  script:
    - ./autogen.sh --enable-debug
    - make check
  after_script:
    - mkdir test_artifacts
    - cp /tmp/*.png png_artifacts

  artifacts:
    when: on_failure
    paths:
      - tests/*.log
      - png_artifacts/
