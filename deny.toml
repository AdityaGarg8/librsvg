[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    "RUSTSEC-2020-0071",
]

[licenses]
unlicensed = "deny"
copyleft = "allow"
allow-osi-fsf-free = "either"
confidence-threshold = 0.8
